<!DOCTYPE html>
<html >

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title><!--Insert title here--></title>
	<!--Link to CSS-->
	<link rel="stylesheet" href="css/app.css">
</head>

<body>
	<!--Content goes here-->
	<div class="game-area">
		<div class="card" id="player-card">
		</div>
		<div class="ui" id="ui">
			<button id="btn-new-game" type="button" data-bind="click: toggleCharacterCreation, style: { display: characterCreationHidden() ? 'block' : 'none' }">Start new game</button>
			<form id="character-create" data-bind="style: { display: characterCreationHidden() ? 'none' : 'block' }">
				<h2>Character Creation</h2>
				<div class="name-input">
					<label for="name">Name: </label>
					<input id="name" type="text">
				</div>
			</form>
		</div>
		<div class="card" id="enemy-card">
		</div>
	</div>
	
	<script src='js/lib/knockout-3.4.2.js'></script>
	<script src="js/app.js"></script>
</body>

</html>
