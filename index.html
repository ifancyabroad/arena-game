<!DOCTYPE html>
<html >

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Arena of the Doomseer</title>
	<!--Link to CSS-->
	<link rel="stylesheet" href="css/app.css">
</head>

<body>
	<!--Game Area-->
	<div class="game-area">
	
		<!--Player Card-->
		<div class="card" data-bind="with: player">
			<div class="player-header">
				<img src="" class="player-portrait" data-bind="attr: { src: portrait }">
				<div class="player-detail">
					<h2 data-bind="text: name"></h2>
					<h3>Level <span data-bind="text: level"></span> <span data-bind="text: cl"></span></h3>
				</div>
			</div>
		</div>
		
		<!--UI Section-->
		<div class="ui" id="ui">
			<div class="start-game" data-bind="visible: startGameShow()">
				<button class="btn-new-game" type="button" data-bind="click: toggleStartGame">Start new game</button>
			</div>
			
			<!--Character Creation-->
			<form class="character-create" data-bind="submit: createCharacter, visible: characterCreationShow()">
				<h2>Character Creation</h2>
				<div class="name-select">
					<label for="name">Name: </label>
					<input id="name" type="text" required data-bind="value: nameInput">
				</div>
				<div class="portrait-select" data-bind="foreach: portraits">
					<img class="portrait" data-bind="click: $parent.togglePortraitSelection, attr: { src: path }, style: { border: active() ? '2px solid red' : '2px solid transparent' }">
				</div>
				<div class="class-select" data-bind="foreach: classes">
					<div class="class" data-bind="click: $parent.toggleClassSelection, style: { border: active() ? '2px solid red' : '2px solid grey' }">
						<h2 class="class-name" data-bind="text: name"></h2>
						<p class="class-description" data-bind="text: description"></p>
					</div>
				</div>
				<button class="btn-ready" type="submit">Next</button>
			</form>
			
			<!--Roll Stats-->
			<form class="roll-stats" data-bind="submit: rollStats, visible: rollStatsShow()">
				<h2>Roll Stats</h2>
				<div class="stat">
					<label for="strength">Strength: </label>
					<input id="strength" type="number" required data-bind="value: strengthInput">
				</div>
				<div class="stat">
					<label for="dexterity">Dexterity: </label>
					<input id="dexterity" type="number" required data-bind="value: dexterityInput">
				</div>
				<div class="stat">
					<label for="constitution">Constitution: </label>
					<input id="constitution" type="number" required data-bind="value: constitutionInput">
				</div>
				<div class="stat">
					<label for="intelligence">Intelligence: </label>
					<input id="intelligence" type="number" required data-bind="value: intelligenceInput">
				</div>
				<div class="stat">
					<label for="initiative">Initiative: </label>
					<input id="initiative" type="number" required data-bind="value: initiativeInput">
				</div>
				<button class="btn-ready" type="submit">Begin</button>
			</form>
			
		</div>
		
		<!--Enemy Card-->
		<div class="card">
		</div>
	</div>
	
	<script src='js/lib/knockout-3.4.2.js'></script>
	<script src="js/app.js"></script>
</body>

</html>
